<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="formClass">
        <form class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        </form>
        <button class="btn btn-success" id="loginButton">Login</button>
    </div>
    <div class="row" id="buttonRow">
        <button class="btn btn-primary col-sm-6" id="reimbursementBtn" style="display:none; order:1"></button>
        <div class="col-sm-6" id="checkbox" style="display:none; order:2">
            <label><input type="checkbox" id="filter" value=true>Filter by pending requests</label>
        </div>
    </div>
    <div id="loggedInStuff" style="display:none">
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-1">Reimbursement ID</th>
                <th class="col-sm-1">Amount</th>
                <th class="col-sm-2">Date Submitted</th>
                <th class="col-sm-1">Date Resolved</th>
                <th class="col-sm-2">Description</th>
                <th class="col-sm-2">Author</th>
                <th class="col-sm-1">Resolver</th>
                <th class="col-sm-1">Status</th>
                <th class="col-sm-1">Type</th>
            </tr>
            </thead>
            <tbody id="reimbursementBody">
            </tbody>
        </table>

        <br>
        <br>

        <div>
            <form class="form-control">
                <label for="reimbursementID">Reimbursement Request ID</label>
                <input type="number" id="reimbursementID" name="reimbursementID">
                <select name="completeRequest" id="completeRequest">
                    <option value=2>Approve</option>
                    <option value=3>Deny</option>
                </select>
            </form>
            <button class="btn btn-primary" id="approveDeny">Confirm</button>
        </div>


        <br>
        <br>

        <form class="form-control">
            <label for="reimbursementAmount">Reimbursement Amount</label>
            <input type="text" id="reimbursementAmount" name="reimbursementAmount">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <select name="typeID" id="typeID">
                <option value=1>1) Lodging</option>
                <option value=2>2) Travel</option>
                <option value=3>3) Food</option>
                <option value=4>4) Other</option>
            </select>
        </form>
        <button class="btn btn-primary" id="addReimbursementButton">Request Reimbursement</button>
    </div>

    <script src="ERS.js"></script>
</body>
</html>
